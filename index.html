<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Best Friend Application</h1>
            <img src="https://i1.faceprep.in/ProGrad/hello-minion.png" alt="hello-minion">
            <p>
                Hey there i need a new Best Friend... 
                All of the others just go to different countries or turn a bit "un-best-friendish"!
                Would you like to be me new Best Friend??
            </p>
            <h3>
                Just Fill Out This Form To Be My New Best Friend :) 
            </h3>
        </div>

        <form action="mailto:2011shauryagoel@gmail.com?Subject=My Best Friend Aplication!"method="POST" enctype="text/plain">
           
<br>            

           <label for="">What's your name?</label><input type="text" placeholder="Enter Your Name" name="name" id="name">
           <label for="">What should I Call You As?</label><input type="text" placeholder= "Enter Your NickName" name="nickname" id="nickname">
           <label for="">What's Your Age?</label><input type="number" min="3" max="20" placeholder="Enter Your Age"name="age" id="age"> 
           <label for="superhero">Who is your favourite superhero?</label>

           <input type="checkbox" name="ironman" id="ironman">
           <label for="iron man">Iron Man</label>
           <br>
           <input type="checkbox" name="spiderman" id="spiderman">
           <label for="spiderman">Spider Man</label>
           <br>
           <input type="checkbox" name="blackpanther" id="blackpanther">
           <label for="blackpanther">Black Panther</label>
           <br>
           <label for="why">Why Do you Wanna Be Best Friends With Me?</label>
           <br>
            <textarea name="why" id="why" cols="30" rows="3">I Want To Be Best Friends With You Because</textarea>
            <input type="submit" value="Let's Be Best Friends">

        </form>
    </section>
    
</body>
</html>
